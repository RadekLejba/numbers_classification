<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Canvas Example</title>
  </head>
  <body>
    <div class="row col-12" id="maindiv">
      <div class="d-flex justify-content-center align-items-center">
        <canvas id="myCanvas" width="200" height="200"></canvas>
        <button class="btn btn-lg btn-light" id="clear">Clear</button>
        <button class="btn btn-lg btn-light" id="identify">Identify</button>
        <button class="btn btn-lg btn-light" id="download">Download</button>
        <button class="btn btn-lg btn-light" id="train">Train</button>
      </div>
      <div class="d-flex justify-content-center">
        <div id="message" class="card d-flex justify-content-center col-8 bg-light mb-3"></div>
      </div>
    </div>
    </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="./index.js"></script>
  </body>
</html>
